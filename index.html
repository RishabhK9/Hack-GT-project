<head>
    <title>SkillMap</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <ul class="nav-bar" id="nav">
        <div class="links">
          <li><a href="index.html">Home</a></li>
          <li><a href="progress.html">Your Progress</a></li>
          <li><a href="#">About Us</a></li>
        </div>
      </ul>

        <h1>SkillMap</h1>
        <form id ="form">
            <!-- First Input Box -->
            <label for="skill">I want to learn</label>
            <input type="text" id="skill" name="skill" placeholder="Enter skill here">
            
            <!-- Second Input Box -->
            <label for="hours">with a time commitment of</label>
            <input type="text" id="hours" name="hours" placeholder="Enter number of hours per day">
            
            <!-- Third Input Box -->
            <label for="days">in</label>
            <input type="days" id="days" name="days" placeholder="Enter number of days">

            <!-- Generate Button -->
            <button type="submit">Generate</button>
        </form>
        <script>
    
            const form = document.getElementById('form');
            const skill = document.getElementById('skill');
            const days = document.getElementById('days');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const skillValue = skill.value;
                const daysValue = days.value;

        
                localStorage.setItem('skill', skillValue);
                localStorage.setItem('days', daysValue);
                window.location.href = "loading.html";
        
            })
            </script>
</body>
</html>
