<head>
    <title>skillmap</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <ul class="nav-bar" id="nav">
        <div class="links">
          <li><a href="index.html">Home</a></li>
          <li><a href="progress.html">Your Skills</a></li>
          <li><a href="#">About Us</a></li>
        </div>
      </ul>
      <div class="container">
    <div id = "header">
        <img src="logo1.png" alt="Logo">
        <h1 id="maintitle">skillmap</h1>
    </div>

        </div>
        <form id ="form">
            <!-- First Input Box -->
            <label for="skill">I want to learn</label>
            <input type="text" id="skill" name="skill" placeholder="Enter skill here">
            
            <!-- Second Input Box -->
            <label for="hours">with a time commitment of</label>
            <input type="text" id="hours" name="hours" style="width: 250px;" placeholder="Enter number of hours per day">
            
            <!-- Third Input Box -->
            <label for="days">in</label>
            <input type="text" id="days" name="days" placeholder="Enter number of days">
            <label for="days">days.</label> 

            <!-- Generate Button -->
            <button type="submit" style = "margin-top: 30px">Generate</button>
        </form>
        <script>
    
            const form = document.getElementById('form');
            const skill = document.getElementById('skill');
            const days = document.getElementById('days');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const skillValue = skill.value;
                const daysValue = days.value;

        
                localStorage.setItem('skill', skillValue);
                localStorage.setItem('days', daysValue);
                window.location.href = "loading.html";
        
            })
            </script>
</body>
</html>
